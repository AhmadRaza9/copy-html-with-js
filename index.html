<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Copy Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Copy to ClipBoard</h2>
    <section class="man" id="main">
      <div id="formCopy" class="form-main" style="user-select: all">
        <form action="">
          <input
            type="text"
            class="input_fields test_input"
            placeholder="Username"
          />
          <input type="email" class="input_fields" placeholder="Email" />
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Message"
            class="input_fields"
          ></textarea>
          <input type="submit" value="Submit" class="input_fields" />
        </form>
      </div>
      <button id="btnCopy">Copy Form Html</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
